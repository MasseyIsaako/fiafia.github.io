<html lang="en">

<head>
    <title>Lo'u Se'i, Lo'u Pale</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="src/scss/styles.scss">
    <link rel="icon" href="src/svg/favicon.ico" type="image/ico" sizes="16x16">
</head>

<body class="home english">
    <div data-component="Navigation"></div>
    <section class="loading">
        <div class="loading__inner loading__inner--active">
            <span class="loading__circle"></span>
            <span class="loading__circle loading__circle--animate"></span>
            <span class="loading__circle"></span>
        </div>
    </section>
    
    <main>
        <section class="hero">
            <div class="hero__image parallax" role="img" aria-label="Pink flower"></div>
            <div class="hero__content">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-lg-8">
                            <h1 class="hero__heading">Lo'u Sei, Lo'u Pale</h1>
                            <p class="lead hero__summary">
                                <span class="english" data-lang="english" aria-hidden="true">The Flower Blooms on Zoom, Come See!</span>
                                <span class="samoan" data-lang="samoan" aria-hidden="true">Maimoa faatasi ma i matou i se fiafia matagofie i luga o le
                                    Zoom!</span>
                            </p>
                            <div class="hero__cta">
                                <button type="button"
                                    class="btn btn-primary btn-lg hero__button hero__button--video video-button"
                                    data-src="https://www.youtube.com/watch?v=dVnMLZhZtiI">
                                    <span class="hero__button-icon"></span>
                                    <span class="english" data-lang="english" aria-hidden="true">Watch the Teaser</span>
                                    <span class="samoan" data-lang="samoan" aria-hidden="true">Maimoa i le Viti≈ç</span>
                                </button>
                                <button type="button"
                                    class="btn btn-primary btn-lg hero__button hero__button--register rsvp-form-open"
                                    data-type="register">
                                    <span class="hero__button-icon hero__button-icon--register"></span>
                                    <span class="english" data-lang="english" aria-hidden="true">RSVP</span>
                                    <span class="samoan" data-lang="samoan" aria-hidden="true">RSVP</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="hero__down">
                <span class="sr-only">
                    <span class="english" data-lang="english" aria-hidden="true">Go down</span>
                    <span class="samoan" data-lang="samoan" aria-hidden="true">Alu i lalo</span>
                </span>
            </button>
        </section>
        <div data-component="Text" data-prop-option="description"></div>
        <div data-component="RSVPBanner" data-prop-option="home"></div>
        <div data-component="ItemsSlider"></div>
        <div data-component="ImageText" data-prop-option="submit"></div>
        <div data-component="Text" data-prop-option="scriptureMark"></div>
        <div data-component="ImageText" data-prop-option="fiafiaDef"></div>
        
        <!-- OFF PAGE COMPONENTS -->
        <div data-component="RSVPForm"></div>
        <div data-component="Video"></div>
        <div data-component="Authentication"></div>
        <div data-component="UploadItemsForm"></div>
    </main>


    <!-- Footer scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
    <script src="src/js/script.js"></script>
</body>

</html>
