<html>
    <head>
        <title>Lo'u Se'i, Lo'u Pale</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="src/scss/styles.scss">
        <link rel="icon" href="src/svg/favicon.ico" type="image/ico" sizes="16x16">
    </head>
    <body class="lang-en">
        <div data-component="Navigation"></div>
        <section class="loading">
            <div class="loading__inner loading__inner--active">
                <span class="loading__circle"></span>
                <span class="loading__circle loading__circle--animate"></span> 
                <span class="loading__circle"></span>
            </div>
        </section>
        <section class="hero">
            <div class="hero__image parallax" role="image">
            </div>
            <div class="hero__content">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-lg-8">
                            <h1 class="hero__heading">Lo'u Sei, Lo'u Pale</h1>
                            <p class="lead hero__summary">
                                <span class="english">The Flower Blooms on Zoom, Come See!</span>
                                <span class="samoan">Maimoa faatasi ma i matou i se fiafia matagofie i luga o le Zoom!</span>
                            </p>
                            <div class="hero__cta">
                                <button type="button"
                                    class="btn btn-primary btn-lg hero__button hero__button--video video-button"
                                    data-src="https://www.youtube.com/watch?v=GFainaMcFmg"
                                >
                                    <span class="hero__button-icon"></span>
                                    <span class="english">Watch the Teaser</span>
                                    <span class="samoan">Maimoa i le Vitiō</span>
                                </button>
                                <button type="button" class="btn btn-primary btn-lg hero__button hero__button--register register-form-open">
                                    <span class="hero__button-icon hero__button-icon--register"></span>
                                    <span class="english">RSVP</span>
                                    <span class="samoan">RSVP</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="hero__down"></button>
        </section>
        <div data-component="Text"
            data-prop-heading="{
                &quot;en&quot;: &quot;Mark 6:31&quot;,
                &quot;sm&quot;: &quot;Mareko 6:31&quot;
            }"
            data-prop-paragraph="{
                &quot;en&quot;: &quot;“Come, you yourselves, privately into an isolated place and rest up a little.”&quot;,
                &quot;sm&quot;: &quot;“Seʻi o tatou ō na o i tatou i se mea tuufua ma fai ai sina mālōlōga.”&quot;
            }"
        ></div>
        <div data-component="RSVPBanner" data-prop-option="home"></div>
        <div data-component="ItemsSlider"></div>
        <div data-component="ImageText"
            data-prop-color="gold"
            data-prop-heading="{
                &quot;en&quot;: &quot;Hello there peoples&quot;,

                &quot;sm&quot;: &quot;O le gagana faasamoa lenei, ua sui a'e ai le gagana faaperetania. O le gagana faasamoa lenei, ua sui a'e ai le gagana faaperetania. O le gagana faasamoa lenei, ua sui a'e ai le gagana faaperetania. O le gagana faasamoa lenei, ua sui a'e ai le gagana faaperetania. O le gagana faasamoa lenei, ua sui a'e ai le gagana faaperetania.&quot;

                &quot;credit&quot;: &quot;Photo by Gabriel Griego on Unsplash&quot;
            }"
            data-prop-reverse="true"

                &quot;credit&quot;: &quot;Photo by Gabriel Griego on Unsplash&quot;

        <div data-component="Video"></div>
